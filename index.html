<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form id="calculator-form">
        <article id="calculator">
          <section id="display">0</section>
          <section id="btn-container">
            <div class="row">
              <button id="clear" class="flex-grow" type="button">AC</button>
              <button id="delete" class="flex-grow" type="button">DEL</button>
              <button class="operator" type="button">&div;</button>
            </div>
            <div class="row">
              <button class="digit" type="button">7</button>
              <button class="digit" type="button">8</button>
              <button class="digit" type="button">9</button>
              <button class="operator" type="button">&times;</button>
            </div>
            <div class="row">
              <button class="digit" type="button">4</button>
              <button class="digit" type="button">5</button>
              <button class="digit" type="button">6</button>
              <button class="operator" type="button">+</button>
            </div>
            <div class="row">
              <button class="digit" type="button">1</button>
              <button class="digit" type="button">2</button>
              <button class="digit" type="button">3</button>
              <button class="operator" type="button">&minus;</button>
            </div>
            <div class="row">
              <button class="digit flex-grow" type="button">0</button>
              <button id="decimal" type="button">.</button>
              <button id="equals" type="button">=</button>
            </div>
          </section>
        </article>
      </form>
    </main>
  </body>
</html>
