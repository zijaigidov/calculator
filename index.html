<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/25300ee56d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article id="calculator">
        <section id="screen">
          <section id="last-expression"></section>
          <section id="current-expression">0</section>
        </section>
        <section id="btn-container">
          <div class="row">
            <button id="clear-btn" class="btn flex-grow" type="button">
              AC
            </button>
            <button id="delete-btn" class="btn flex-grow" type="button">
              DEL
            </button>
            <button class="btn operator-btn" type="button">÷</button>
          </div>
          <div class="row">
            <button class="btn digit-btn" type="button">7</button>
            <button class="btn digit-btn" type="button">8</button>
            <button class="btn digit-btn" type="button">9</button>
            <button class="btn operator-btn" type="button">×</button>
          </div>
          <div class="row">
            <button class="btn digit-btn" type="button">4</button>
            <button class="btn digit-btn" type="button">5</button>
            <button class="btn digit-btn" type="button">6</button>
            <button class="btn operator-btn" type="button">+</button>
          </div>
          <div class="row">
            <button class="btn digit-btn" type="button">1</button>
            <button class="btn digit-btn" type="button">2</button>
            <button class="btn digit-btn" type="button">3</button>
            <button class="btn operator-btn" type="button">−</button>
          </div>
          <div class="row">
            <button class="btn digit-btn flex-grow" type="button">0</button>
            <button id="point-btn" class="btn" type="button">.</button>
            <button id="equals-btn" class="btn" type="button">=</button>
          </div>
        </section>
      </article>
    </main>
    <footer>
      Copyright &copy; 2023 Zija Igidov
      <a
        href="https://github.com/zijaigidov"
        target="_blank"
        rel="noopener noreferrer"
      >
        <i class="fa-brands fa-github fa-lg"></i>
      </a>
    </footer>
  </body>
</html>
