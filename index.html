<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display-container">
        <span id="display">0</span>
      </div>
      <div id="btn-container">
        <div class="row">
          <button id="clear" type="button">AC</button>
          <button type="button">+/&minus;</button>
          <button type="button">%</button>
          <button class="operator" type="button">&div;</button>
        </div>
        <div class="row">
          <button class="digit" type="button">7</button>
          <button class="digit" type="button">8</button>
          <button class="digit" type="button">9</button>
          <button class="operator" type="button">&times;</button>
        </div>
        <div class="row">
          <button class="digit" type="button">4</button>
          <button class="digit" type="button">5</button>
          <button class="digit" type="button">6</button>
          <button class="operator" type="button">+</button>
        </div>
        <div class="row">
          <button class="digit" type="button">1</button>
          <button class="digit" type="button">2</button>
          <button class="digit" type="button">3</button>
          <button class="operator" type="button">&minus;</button>
        </div>
        <div class="row">
          <button class="digit" type="button">0</button>
          <button type="button">.</button>
          <button id="delete" type="button">DEL</button>
          <button id="equals" type="button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
